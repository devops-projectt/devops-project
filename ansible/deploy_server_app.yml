      ansible.builtin.file:
        path: /opt/app
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Clone application repository (as ubuntu)
      become: true
      become_user: ubuntu
      ansible.builtin.git:
        repo: git@github.com:devops-projectt/devops-project.git
        dest: /opt/app
        version: main
        key_file: /home/ubuntu/.ssh/ci_github
        force: true
        accept_hostkey: true


    - name: Clone application repository
      become: true
      become_user: ubuntu
      ansible.builtin.git:
        repo: git@github.com:devops-projectt/devops-project.git
        dest: /opt/app
        version: main
        key_file: /home/ubuntu/.ssh/ci_github
        force: true
        accept_hostkey: true

    - name: Build & push docker image
      ansible.builtin.shell: "{{ item }}"
      args:
        chdir: /opt/app
      loop:
        - docker login -u {{ docker_user }} -p {{ docker_token }}
        - docker build . --tag {{ docker_user }}/{{ project_name }}:latest
        - docker push {{ docker_user }}/{{ project_name }}:latest

    - name: Start docker app
      ansible.builtin.shell: docker compose up -d
      args:
        chdir: /opt/app

    - name: Get public IP from server
      ansible.builtin.shell: curl -s ident.me
      register: ip_address

    - ansible.builtin.debug:
        msg:
          - "Don't forget to change the HOST secret in GitHub to {{ ip_address.stdout }}"
          - "Your app is ready at http://{{ ip_address.stdout }}"
