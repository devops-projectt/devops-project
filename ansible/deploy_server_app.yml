# after creating the server, we can run the playbook to install the application
- name: Setup web server
  hosts: app
  remote_user: ubuntu
  become: true
  gather_facts: false
  vars_files:
    - group_vars/docker.env

  tasks:
    - name: Ensure apt cache is updated
      ansible.builtin.apt:
        update_cache: true

    - name: Add Docker GPG key
      ansible.builtin.apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu jammy stable"
        state: present
        filename: docker

    - name: Install Docker packages
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: latest
        update_cache: true

    - name: Restart & enable Docker service
      ansible.builtin.service:
        name: docker
        state: restarted
        enabled: true

    - name: Ensure ~/.ssh exists with correct perms
      ansible.builtin.file:
        path: /home/ubuntu/.ssh
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0700'

    - name: Copy GitHub deploy key to remote
      copy:
        src: ~/.ssh/ci_github
        dest: /home/ubuntu/.ssh/ci_github
        owner: ubuntu
        group: ubuntu 
        mode: '0600'

##################### test to check ###########################################
    - name: Add github.com to known_hosts
      ansible.builtin.shell: ssh-keyscan -H github.com >> /home/ubuntu/.ssh/known_hosts
      args:
        creates: /home/ubuntu/.ssh/known_hosts

    - name: Configure SSH for GitHub
      copy:
        dest: /home/ubuntu/.ssh/config
        owner: ubuntu
        group: ubuntu
        mode: '0600'
        content: |
          HostName github.com
          User git
          IdentityFile /home/ubuntu/.ssh/ci_github
          IdentitiesOnly yes
          StrictHostKeyChecking yes


